<div class="main">
    <form [formGroup]="myForm">
        <div class="selects">
            <label>Cities</label>
            <my-select formControlName="city"></my-select>
            <span class="set-data" (click)="setData()">SET DATA</span>
        </div>
        <div class="street">
            <label>Street</label>
            <input class="form-control" type="text" formControlName="street">
        </div>
        <div class="gender">
            <label style="display: inline;">Male</label>
            <my-checkbox formControlName="male"></my-checkbox>
            <label style="display: inline;">Female</label>
            <my-checkbox formControlName="female"></my-checkbox>
        </div>
        <button class="save" *ngIf="showButton">Save</button>
    </form>
</div>
